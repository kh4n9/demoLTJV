<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Đăng nhập</h2>
    <section>
        <form th:action="@{/account/loginMd5AndSha256}" th:object="${account}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" />
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Lỗi tên đăng nhập</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" />
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Lỗi mật khẩu</div>
            </div>
            <div class="text-danger" th:if="${loginError}">
                <p th:text="${loginError}"></p>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
