<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h2 class="mb-4">Đăng ký</h2>
<section>
    <form th:action="@{/account/registerMd5AndSalt}" th:object="${account}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Lỗi tên</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Lỗi tên đăng nhập</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Lỗi mật khẩu</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Lỗi email</div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
    </form>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
